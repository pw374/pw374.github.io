---
layout: page
feeds: true
---
<div class="row">
  <div class="span1 offset1">
    <br>
    <div class="btn-group">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="btn btn-mini">&larr;</a>
      {% else %}
        <button class="btn btn-mini disabled">&larr;</button>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url }}" class="btn btn-mini">&rarr;</a>
      {% else %}
        <button class="btn btn-mini disabled">&rarr;</button>
      {% endif %}
    </div>
  </div>
  <div class="span6">
    <h2>{{ page.title }}</h2>
    <p><em>{{ page.date | date_to_long_string }}</em></p>
    {{ content }}
  </div>
  <div class="span3 offset1">
    <a class="btn btn-warning btn-mini" href="/rss.xml"><i class="icon-feed-simple"></i> RSS</a>
    <a class="btn btn-warning btn-mini" href="/atom.xml"><i class="icon-feed-simple"></i> Atom</a>
  </div>
</div>
<div class="row">
  <div class="span10 offset1">
    <hr>
  </div>
</div>
<div class="row">
  <div class="span8 offset2">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'pw374'; // required: replace example with your forum shortname
  
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
